<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Велосипеды</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/opensans-semibold.woff2" as="font">
</head>
<body class="page__body">
  <h1 class="visually-hidden">Велосипеды</h1>

  <header class="main-header">
    <div class="main-header__container">

      <nav class="main-header__nav nav nav--closed nav--nojs">
        <button class="nav__toggle"><span class="visually-hidden">Открыть меню</span></button>
        <ul>
          <li>
            <a class="nav__link" href="#about-us">О нас</a>
          </li>
          <li>
            <a class="nav__link" href="#catalog">Виды велосипедов</a>
          </li>
          <li>
            <a class="nav__link" href="#video">Видео про велосипеды</a>
          </li>
          <li>
            <a class="nav__link" href="#contacts">Контакты</a>
          </li>
        </ul>
      </nav>

      <a class="main-header__logo">
        <img src="img/logo_main.svg" alt="Логотип магазина велосипедов">
      </a>

      <div class="main-header__promo promo">
        <b>Мы продаем велосипеды</b>
        <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
      </div>

      <div class="main-header__form">
        <form class="form" method="GET" action="https://echo.htmlacademy.ru">
          <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <ul>
            <li>
              <label class="visually-hidden" for="name">Ваше имя</label>
              <input type="text" name="name" id="name" placeholder="Введите Ваше Имя" required="">
            </li>
            <li>
              <label class="visually-hidden" for="phone">Телефон</label>
              <input type="tel" name="phone" id="phone" placeholder="Введите Ваш номер телефона" required="">
            </li>
          </ul>
          <button class="form__button button" type="submit" aria-label="Отправить данные">Подобрать велосипед мечты</button>
        </form>
      </div>

    </div>
  </header>
</body>
</html>
